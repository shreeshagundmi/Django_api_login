{% extends 'base.html' %}


{% block content %}
<div class="main">
      <a name="container"></a>
    <h2>Employee</h2>

<table class="table table-dark">
   <thead>
    <tr>
    <th>Name</th>
    <th>Age</th>

  </tr>
    </thead>
    {% for data in dataset %}
   <tbody>
    <tr>
    <td>{{ data.emp_name }}</td>
    <td>{{ data.emp_age }}</td>
  </tr>
     </tbody>
     {% endfor %}
</table>
    <hr/>
</div>
{% endblock content %}
